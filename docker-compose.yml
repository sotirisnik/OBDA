version: '2.1'
# the following environment variables are expected to be available when running
# docker-compose up
# - mipmap_source: The folder containing the data to convert and the associated configuration
# - mipmap_target: Where to store the result of the conversion
# - mipmap_db: Where to store the PostgreSQL DB files for MIPMap

# WARNING: For some reason, during the first start the postgres DB is not always ready fast
#          enough, just make sure to restart everything if it fails the first time.

services:

  mipmap_db:
    image: "postgres:9.6.5"
    container_name: "mipmap-postgres"
    restart: unless-stopped
    ports:
      - 5432
    environment:
      - POSTGRES_USER=mipmap
      - POSTGRES_PASSWORD=mipmap

#  i2b2_db:
#    image: "postgres:9.6.5"
#    container_name: "i2b2-postgres-niguarda"
#    restart: unless-stopped
#    ports:
#      - 5432
#    environment:
#      - POSTGRES_USER=i2b2
#      - POSTGRES_PASSWORD=i2b2 

  

  i2b2_db_harmonized:
    image: "postgres:9.6.5"
    container_name: "i2b2-postgres-harmonized-niguarda"
    restart: unless-stopped
    ports:
      - 5432
    volumes:
      - "./output:/tmp"
    environment:
      - POSTGRES_USER=i2b2
      - POSTGRES_PASSWORD=i2b2

  wait_dbs:
    image: "waisbrot/wait"
    links:
      - "mipmap_db:mipmap_db"
      #- "i2b2_db:i2b2_db"
      - "i2b2_db_harmonized:i2b2_db_harmonized"
    external_links:
      - "b9e74cba3dbd:i2b2_db"    
    environment:
      - TARGETS=mipmap_db:5432,i2b2_db:31433,i2b2_db_harmonized:5432

#  i2b2_setup:
#    image: "hbpmip/i2b2-setup:1.5.2"
#    container_name: "i2b2-setup"
#    command: "upgrade head"
#    links:
#      - "i2b2_db:i2b2_db"
#    environment:
#      - DB_URL=postgresql://i2b2:i2b2@i2b2_db:5432/i2b2 

  i2b2_setup_harmonized:
    image: "hbpmip/i2b2-setup:1.5.2"
    container_name: "i2b2-setup-harmonized"
    command: "upgrade head"
    links:
      - "i2b2_db_harmonized:i2b2_db_harmonized"
    environment:
      - DB_URL=postgresql://i2b2:i2b2@i2b2_db_harmonized:5432/i2b2


  mipmap_etl:
    image: "hbpmip/mipmap-demo-ehr-to-i2b2"
    container_name: "mipmap"
    volumes:
      - "${mipmap_source-./source}:/opt/source:rw"
      - "${mipmap_pgproperties-./postgresdb.properties}:/opt/postgresdb.properties:ro"
      - "${mipmap_target-./target}:/opt/target:rw"
    environment:
      - mipmap_db_host=mipmap_db
      - mipmap_db_port=5432
      - mipmap_db_name=mipmap
      - mipmap_db_user=mipmap
      - mipmap_db_password=mipmap
      - i2b2_db_host=i2b2_db
      - i2b2_db_port= 31433
      - i2b2_db_name=i2b2_capture
      - i2b2_db_user=i2b2_capture
      - i2b2_db_password=1LFbnpvPPsAcruO
      - i2b2_db_harmonized_host=i2b2_db_harmonized
      - i2b2_db_harmonized_port=5432
      - i2b2_db_harmonized_name=i2b2
      - i2b2_db_harmonized_user=i2b2
      - i2b2_db_harmonized_password=i2b2
    links:
      - "mipmap_db:mipmap_db"
    #  - "i2b2_db:i2b2_db"
      - "i2b2_db_harmonized:i2b2_db_harmonized"
    external_links:
      - "b9e74cba3dbd:i2b2_db" 